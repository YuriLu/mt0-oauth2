# add or remove profile to config
# h2 or mysql --- database config, use h2 or mysql
# cors --- cors flag, if zuul proxy present then remove from active profile
spring.profiles.active=dev,h2
feature.token.revocation=true
# start of jackson related config #

spring.jackson.default-property-inclusion=non_null
spring.jackson.serialization.WRITE_EMPTY_JSON_ARRAYS=false

# end of jackson related config #
